<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Daniel Carrera</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css?v=56">
</head>
<body class="subpage">
    <div class="page-flash"></div>
    <canvas id="constellation-bg"></canvas>
    <canvas id="constellation-fg"></canvas>
    <nav>
        <a href="/" class="nav-name">
            <img src="logo.png" alt="Logo" class="nav-logo">
            Daniel Carrera
        </a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="/art.html" id="nav-art">Art</a>
            <a href="/literature.html" id="nav-literature">Literature</a>
            <a href="/music.html" id="nav-music">Music</a>
            <a href="/software.html" id="nav-software" class="active">Software</a>
            <a href="/hardware.html" id="nav-hardware">Hardware</a>
            <a href="/textiles.html" id="nav-textiles">Textiles</a>
        </div>
        <script>
            (function() {
                const settings = JSON.parse(localStorage.getItem('site_settings') || '{}');
                const navContainer = document.getElementById('nav-links');
                const navItems = ['art', 'literature', 'music', 'software', 'hardware', 'textiles'];

                navItems.forEach(key => {
                    const el = document.getElementById('nav-' + key);
                    const showKey = 'show' + key.charAt(0).toUpperCase() + key.slice(1) + 'Nav';
                    if (el && settings[showKey] === false) el.style.display = 'none';
                });

                if (settings.navOrder && navContainer) {
                    settings.navOrder.forEach(key => {
                        const el = document.getElementById('nav-' + key);
                        if (el) navContainer.appendChild(el);
                    });
                }
            })();
        </script>
    </nav>

    <main>
        <section class="page-header">
            <h1>Software</h1>
        </section>

        <section class="apps-list" id="apps-list"></section>
        <script>
            (function() {
                const APPS_KEY = 'software_apps';
                const defaultApps = [
                    { id: 'app_1', name: 'Tiempo', subtitle: 'AI-Daily Planner for iOS and macOS', description: 'Tiempo reimagines how you interact with your calendar. With a focus on simplicity and elegance, it helps you manage your time without the clutter.', icon: 'icon-tiempo.png', link: '#', status: 'available' },
                    { id: 'app_2', name: 'Synesthesia', subtitle: 'VisionOS app for experiencing music visually', icon: 'icon-synesthesia.png', status: 'coming_soon' },
                    { id: 'app_3', name: 'Arrow', subtitle: 'VisionOS app for Spatial Messaging', icon: 'icon-arrow.png', status: 'coming_soon' }
                ];

                function getApps() {
                    const data = localStorage.getItem(APPS_KEY);
                    return data ? JSON.parse(data) : defaultApps;
                }

                const apps = getApps().filter(app => app.status !== 'hidden');
                const container = document.getElementById('apps-list');

                container.innerHTML = apps.map(app => {
                    const isComingSoon = app.status === 'coming_soon';
                    const appId = app.name ? app.name.toLowerCase() : app.id;
                    const isVisionOS = app.subtitle && app.subtitle.toLowerCase().includes('visionos');

                    if (isComingSoon) {
                        return `
                            <article class="app-store-card content-coming-soon" id="${appId}">
                                <div class="app-store-header">
                                    <img src="${app.icon || 'icon-default.png'}" alt="${app.name}" class="app-store-icon">
                                    <div class="app-store-info">
                                        <h2>${app.name}</h2>
                                        <p class="app-subtitle">Coming Soon</p>
                                    </div>
                                    <span class="coming-soon-badge">Coming Soon</span>
                                </div>
                            </article>
                        `;
                    }

                    return `
                        <article class="app-store-card" id="${appId}">
                            <div class="app-store-header">
                                <img src="${app.icon || 'icon-default.png'}" alt="${app.name}" class="app-store-icon">
                                <div class="app-store-info">
                                    <h2>${app.name}</h2>
                                    <p class="app-subtitle">${app.subtitle || ''}</p>
                                </div>
                                <a href="${app.link || '#'}" class="app-store-btn">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                    </svg>
                                    Download
                                </a>
                            </div>
                            <div class="app-screenshots">
                                <div class="screenshot-scroll${isVisionOS ? ' horizontal' : ''}">
                                    ${Array(isVisionOS ? 6 : 8).fill('<div class="screenshot-placeholder"></div>').join('')}
                                </div>
                            </div>
                            ${app.description ? `<div class="app-store-description"><p>${app.description}</p></div>` : ''}
                        </article>
                    `;
                }).join('');

                // Scroll to hash if present
                if (window.location.hash) {
                    const target = document.querySelector(window.location.hash);
                    if (target) setTimeout(() => target.scrollIntoView({ behavior: 'smooth' }), 100);
                }
            })();
        </script>
    </main>

    <footer>
        <p>&copy; 2026 Daniel Carrera</p>
    </footer>
    <script src="animation.js"></script>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Page transition
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href && !this.href.includes('#')) {
                    e.preventDefault();
                    document.querySelector('.page-flash').classList.add('active');
                    setTimeout(() => { window.location.href = this.href; }, 150);
                }
            });
        });
    </script>
</body>
</html>
